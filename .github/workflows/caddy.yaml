name: Caddy

on:
  push:
    branches:
      - master
    paths:
      - caddy.Containerfile

jobs:
  build-image:
    name: Build Image
    runs-on: ubuntu-22.04
    permissions:
      attestations: write
      contents: read
      id-token: write
      packages: write
    steps:
      - name: Code checkout
        uses: actions/checkout@a5ac7e51b41094c92402da3b24376905380afc29 # v4.1.6
        with:
          sparse-checkout: |
            caddy.Containerfile

      - name: Setup QEMU
        uses: docker/setup-qemu-action@68827325e0b33c7199eb31dd4e31fbe9023e06e3 # v3.0.0

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@d70bba72b1f3fd22344832f00baa16ece964efeb # v3.3.0

      - name: Login to GitHub Container Registry
        uses: docker/login-action@0d4c9c5ea7693da7b068278f7b52bda2a190a446 # v3.2.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push image
        uses: docker/build-push-action@2cdde995de11925a030ce8070c3d77a52ffcf1c0 # v5.3.0
        id: push
        env:
          # ref; https://docs.docker.com/build/ci/github-actions/reproducible-builds/
          SOURCE_DATE_EPOCH: 0
        with:
          context: .
          file: ./caddy.Containerfile
          platforms: linux/amd64,linux/arm64
          push: true
          sbom: true
          tags: ghcr.io/caddyserver/gateway:caddy-2.8.1
          build-args: |
            CADDY_VERSION=2.8.1
            CADDY_BUILDER_HASH=sha256:37acf9e88ea74ef051bc1ec68ea9abd535320ea4eea1a0162aaf378ee5200a3c
            CADDY_HASH=sha256:7414db60780a20966cd9621d1dcffcdcef060607ff32ddbfde2a3737405846c4

      - name: Attest
        uses: actions/attest-build-provenance@173725a1209d09b31f9d30a3890cf2757ebbff0d # v1.1.2
        id: attest
        with:
          subject-name: ghcr.io/caddyserver/gateway
          subject-digest: ${{ steps.push.outputs.digest }}
          push-to-registry: true
