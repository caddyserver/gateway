version: 2
updates:
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: monthly
  - package-ecosystem: gomod
    directory: /
    schedule:
      interval: weekly
    groups:
      k8s.io:
        patterns:
          - k8s.io/api
          - k8s.io/apimachinery
          - k8s.io/client-go
          - k8s.io/component-base
